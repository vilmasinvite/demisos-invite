
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DemisOS: Slush Protocol</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .terminal {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 15px #00ffcc33;
    }
    .line {
      margin: 0.5rem 0;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      background: #00ffcc;
      color: #000;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .cursor {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output"></div>
    <a id="cta" href="https://slush.org" class="button" style="display:none;">ACCEPT MISSION</a>
  </div>

  <script>
    const lines = [
      ">> Initializing DemisOS...",
      ">> Scanning winter 2025 decision space...",
      ">> Optimal neural activation detected at coordinates: 60.1699° N, 24.9384° E",
      ">> Destination decoded: SLUSH, HELSINKI",
      ">> Confidence: 97.3%",
      ">> RECOMMENDED ACTION: Accept invitation"
    ];

    const output = document.getElementById('output');
    const cta = document.getElementById('cta');
    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = lines[i];
        output.appendChild(line);
        i++;
        setTimeout(typeLine, 800);
      } else {
        cta.style.display = 'inline-block';
      }
    }

    typeLine();
  </script>
</body>
</html>
